<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SalPick</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
        }

        h2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 50px;
            font-style: normal;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 장바구니 상품 목록-->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5">
                <h2>장바구니 수정</h2>
                <div class="container mt-3 mb-3">
                    <form th:action="@{/cart/update(mid=${mid}, id=${cartItem.cartItemId})}" method="post">
                        <input type="hidden" name="mid" th:value="${mid}">
                        <input type="hidden" name="id" th:value="${cartItem.cartItemId}">
                        <div class="card">
                            <div class="card-body">
                                <label for="quantity" class="form-label">수량 변경 : </label>
                                <input type="number" class="form-control" id="quantity" name="quantity">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success float-end"
                                sec:authorize="hasAnyRole('USER', 'ADMIN')">
                            저장
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
<script th:inline="javascript">
    /* 작업 성공했을 때 성공메세지 창을 출력 */
    var successMessage = /*[[ ${successMessage} ]]*/ null;
    if (successMessage) {
        alert(successMessage);
    }
</script>
</body>
</html>
